<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="flower-container">
        <div class="flower-svg-container">
            <img src="svg/flowers/hydrangea.svg" alt="Hydrangea" class="flower-svg" />
            <img src="svg/text/hydrangea-text.svg" alt="Hydrangea Name" class="flower-text" />
        </div>
        <div class="flower-svg-container">
            <img src="svg/flowers/cosmos.svg" alt="Cosmos" class="flower-svg" />
            <img src="svg/text/cosmos-text.svg" alt="Cosmos Name" class="flower-text" />
        </div>
        <div class="flower-svg-container">
            <img src="svg/flowers/tulip.svg" alt="Tulip" class="flower-svg" />
            <img src="svg/text/tulip-text.svg" alt="Tulip Name" class="flower-text" />
        </div>
        <div class="flower-svg-container">
            <img src="svg/flowers/sunflower.svg" alt="Sunflower" class="flower-svg" />
            <img src="svg/text/sunflower-text.svg" alt="Sunflower Name" class="flower-text" />
        </div>
        <div class="flower-svg-container">
            <img src="svg/flowers/nemophila.svg" alt="Nemophila" class="flower-svg" />
            <img src="svg/text/nemophila-text.svg" alt="Nemophila Name" class="flower-text" />
        </div>
        <div class="flower-svg-container">
            <img src="svg/flowers/northpole.svg" alt="Northpole" class="flower-svg" />
            <img src="svg/text/northpole-text.svg" alt="Northpole Name" class="flower-text" />
        </div>
    </div>
    <script src="js/browser-compatibility.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

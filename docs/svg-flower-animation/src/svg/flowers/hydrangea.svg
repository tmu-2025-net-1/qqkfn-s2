<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="hydrangea">
    <g class="flower">
        <circle cx="100" cy="100" r="40" fill="#9b59b6" />
        <circle cx="80" cy="80" r="30" fill="#8e44ad" />
        <circle cx="120" cy="80" r="30" fill="#6B73FF" />
        <circle cx="80" cy="120" r="30" fill="#9b59b6" />
        <circle cx="120" cy="120" r="30" fill="#8e44ad" />
    </g>
    <text x="50%" y="90%" text-anchor="middle" fill="#ffffff" font-size="20" class="flower-name">Hydrangea</text>
    <style>
        .flower {
            animation: bloom 1s ease-in-out forwards;
        }
        .flower-name {
            opacity: 0;
            animation: fade-in 1s ease-in-out forwards 1s;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <g>
        <path d="M100 10 C 120 20, 140 40, 150 60 C 160 80, 140 100, 120 90 C 100 80, 80 100, 70 90 C 60 80, 40 80, 50 60 C 60 40, 80 20, 100 10 Z" fill="#FF6B9D" />
        <path d="M100 10 C 120 20, 140 40, 150 60 C 160 80, 140 100, 120 90 C 100 80, 80 100, 70 90 C 60 80, 40 80, 50 60 C 60 40, 80 20, 100 10 Z" fill-opacity="0.5" />

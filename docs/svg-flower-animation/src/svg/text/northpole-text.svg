<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <text x="10" y="50" font-family="Noto Serif JP" font-size="36" fill="#ffffff" text-shadow="2px 2px 4px rgba(0, 0, 0, 0.5)">
        North Pole
    </text>
    <style>
        @keyframes text-bloom {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        text {
            animation: text-bloom 1s ease-out forwards;
        }
    </style>
</svg>